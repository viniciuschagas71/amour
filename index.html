<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boa Noite, Amor ❤️</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body, html {
  margin: 0; padding: 0;
  height: 100%;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  font-family: 'Montserrat', sans-serif;
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-weight: 700;
  font-size: 6vw;
  max-width: 90vw;
  letter-spacing: 0.1em;
  color: #ffd966;
  margin-bottom: 1rem;
}

.upside-down {
  font-weight: 400;
  font-size: 3vw;
  max-width: 90vw;
  color: #aaa;
  transform: rotate(180deg);
  user-select: none;
  opacity: 0.7;
  font-style: italic;
  margin-bottom: 30px;
}

/* Estilo do botão */
.spotify-btn {
  background: #1DB954;
  color: white;
  font-size: 1.2rem;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  transition: 0.2s ease;
}
.spotify-btn:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<h1>Boa noite, dorme bem, eu te amo</h1>
<div class="upside-down">
  La distance ne separera pas ce que nous ressentons.
</div>

<!-- Botão do Spotify -->
<a class="spotify-btn" href="https://open.spotify.com/track/3SOiQUQ988zKilwom5t0tS?si=F3EV7P5pSbG5DYKS_7aY4g" target="_blank">
  ▶️ Ouvir no Spotify
</a>

</body>
</html>
